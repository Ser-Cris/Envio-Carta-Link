<!doctype html>
<html lang="es-MX">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Envio por Link</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--<link href="//fonts.googleapis.com/css?family=Roboto:300,900" rel="stylesheet" type="text/css" />-->
</head>
  <body>

    <div class="container-fluid position-relative" style="background-color: blueviolet;">
        <div class="position-relative" >
            <form class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 position-absolute top-0 start-50 translate-middle-x" style="background-color: rgb(255, 255, 255);">
                <div class="form-floating mb-3 mt-5 mx-4">
                    <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Introduzca CH ID</label>
                </div>
                <div class="form-floating m-4">
                    <input type="number" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Introduzca código único</label>
                </div>
                <div class="m-4" id="adv">
                    <p id="contenido">
                        El CH ID y el código único no corresponden. Por favor inténtelo de nuevo.
                    </p>
                </div>
                <div class="d-grid gap-2 m-4 mb-5">
                    <button class="btn btn-lg rounded-1" style="background-color: #6200ee; color: #ffffff;;" type="button" onclick="validar()">Confirmar</button>
                  </div>
            </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
  </html>


<style>
    body{
        background-color: #a7c0cd;
    }
    #messi{

        font-family: Roboto;

    #contenido{
        font-family: Roboto;
        font-size: 15pt;
        color: #ff5353;

    .btn-lg{
        height: 70px;
        font-family: Roboto;
        font-size: 20pt;
    }
</style>

<script>
    window.onload (
        document.getElementById("adv").style.display = "none"
    )
    function validar(){
        chid = document.getElementById("floatingInput").value
        c_unico = document.getElementById("floatingPassword").value
        if(chid== 1012111 && c_unico ==200624 || chid== 1012112 && c_unico == 250724 || chid== 1012113 && c_unico == 010824 ){
            window.location.href = "subircarta.html"
            document.getElementById("adv").style.display = "none"
        }else{
            document.getElementById("adv").style.display = "block"
        }
    }
</script>
